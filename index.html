<!DOCTYPE html>

<head>
    <title>Jeff Goldblum's Pizzeria</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jum">
            <h1>Welcome to Goldblum's Pizzeria!</h1>
        </div>
        <form id="pizza-form">
            <div class="row">
                <div class="col-md-6">
                    <h3>Let's start what size of pizza you want?</h2>
                        <div class="radio">
                            <label><input type="radio" name="size" value="small"> Small $6</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="size" value="medium"> Medium $8</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="size" value="large"> Large $10</label><br>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="size" value="extra-large"> Extra-Large $12</label><br>
                        </div>
                </div>
            </div>

            <button id="submit" button class="btn btn-warning" type="submit">Submit your order</button>
            <div id="final-cost">
                <p><b>Your total is:</b>$<em id="show-cost"></em></p>
            </div>
</body>

</html>
