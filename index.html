<!DOCTYPE html>

<head>
    <title>Pizzablum's Pizzeria</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jum">
            <h1>Welcome to Pizzablum!</h1>
        </div>
        <form id="pizza-form">
            <!--Pizza size radio button -->
            <h3>Let's start what size of pizza you want?</h2>
                <div class="radio">
                    <label><input type="radio" name="size" value="small"> Thor Small $6</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="size" value="medium"> Artemis Medium $8</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="size" value="large"> Jurassic Large $10</label><br>
                </div>
                <div class="radio">
                    <label><input type="radio" name="size" value="extra-large"> Independence Day Extra-Large $12</label><br>
                </div>
                <h3>Toppings</h3>
                <h4>Let's choose your toppings:</h4>
                <!--Meat and cheese checkbox buttons -->
                <h4>Meat Options:</h4>
                <div class="checkbox">
                    <label><input type="checkbox" id="meat" name="meat" value="chicken">Chicken($4)</label>
                    <label><input type="checkbox" id="meat" name="meat" value="bacon">Bacon($4)</label>
                    <label><input type="checkbox" id="meat" name="meat" value="pepperoni">Pepperoni($4)</label>
                    <label><input type="checkbox" id="meat" name="meat" value="tofu">Tofu($4)</label>
                    <label><input type="checkbox" id="meat" name="meat" value="soy">Soy meat($4)</label>
                </div>
                <h4>Cheese Options:</h4>
                <div class="checkbox">
                    <label><input type="checkbox" id="cheese" name="cheese" value="mozarella">Mozzarella($1)</label>
                    <label><input type="checkbox" id="cheese" name="cheese" value="harvati">Harvati($1)</label>
                    <label><input type="checkbox" id="cheese" name="cheese" value="provolone">Provolone($1)</label>
                    <label><input type="checkbox" id="cheese" name="cheese" value="american">American($1)</label>
                </div>

                <!--Toppings and sauce -->
                <h4>Toppings Options:</h4>
                <div class="checkbox"><label><input type="checkbox" id="toppings" name="toppings" value="tomatoes">Tomatoes($1)</label>
                    <label><input type="checkbox" id="toppings" name="toppings" value="bellPepper">Bell Pepper($1)</label>
                    <label><input type="checkbox" id="toppings" name="toppings" value="onions">Onions($1)</label>
                    <label><input type="checkbox" id="toppings" name="toppings" value="blackOlives">Black Olives($1)</label>
                    <label><input type="checkbox" id="toppings" name="toppings" value="broccoli">broccoli($1)</label>
                    <label><input type="checkbox" id="toppings" name="toppings" value="pineapple">Pineapple($1)</label>
                </div>

                <!--Result cost -->
                <button id="submit" type="submit">Submit your order</button>
                <div id="finalCost">
                    <p><b>Your total is:</b>$<em id="showCost"></em></p>
                </div>
        </form>
</body>

</html>
