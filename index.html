<!DOCTYPE html>

<head>
    <title>Pizzablum's Pizzeria</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jum">
            <h1>Welcome to Pizzablum!</h1>
        </div>
        <form id="pizza-form">
            <div class="row">
                <div class="col-md-6">
                    <!--Pizza size radio button -->
                    <h3>Let's start what size of pizza you want?</h2>
                        <div class="radio">
                            <label><input type="radio" name="size" value="small"> Thor Small $6</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="size" value="medium"> Artemis Medium $8</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="size" value="large"> Jurassic Large $10</label><br>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="size" value="extra-large"> Extra-Large $12</label><br>
                        </div>
                </div>
            </div>
            <div class="row">
                <h3>Toppings</h3>
                <h4>Let's choose your toppings:</h4>
                <div class="col-md-4">
                    <!--Meat and cheese checkbox buttons -->
                    <h4>Meat Options:</h4>
                    <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" id="meat" name="meat" value="chicken">Chicken($2)</label>
                            <label><input type="checkbox" id="meat" name="meat" value="bacon">Bacon($2)</label>
                            <label><input type="checkbox" id="meat" name="meat" value="pepperoni">Pepperoni($2)</label>
                            <label><input type="checkbox" id="meat" name="meat" value="salmon">Salmon($4)</label>
                            <label><input type="checkbox" id="meat" name="meat" value="steak">Steak($5)</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4>Cheese Options:</h4>
                    <div class="form-group">
                        <label><input type="checkbox" id="cheese" name="cheese" value="mozarella">Mozzarella($1)</label>
                        <label><input type="checkbox" id="cheese" name="cheese" value="harvati">Harvati($1)</label>
                        <label><input type="checkbox" id="cheese" name="cheese" value="provolone">Provolone($1)</label>
                        <label><input type="checkbox" id="cheese" name="cheese" value="american">American($1)</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <!--Toppings and sauce -->
                        <h4>Toppings Options:</h4>
                        <input type="checkbox" id="toppings" name="toppings" value="tomatoes">
                        <label for="toppings">Tomatoes($1)</label><br>
                        <input type="checkbox" id="toppings" name="toppings" value="bell peppers">
                        <label for="toppings">Bell Peppers($1)</label><br>
                        <input type="checkbox" id="toppings" name="toppings" value="onions">
                        <label for="toppings">Onions($1)</label><br>
                        <input type="checkbox" id="toppings" name="toppings" value="black olives">
                        <label for="toppings">Black Olives($1)</label><br>
                        <input type="checkbox" id="toppings" name="toppings" value="broccoli">
                        <label for="toppings">Broccoli($1)</label><br>
                        <input type="checkbox" id="toppings" name="toppings" value="pineapple">
                        <label for="toppings">Pineapple($1)</label><br>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <h4>Sauce Options:</h4>
                        <input type="checkbox" id="sauce" name="sauce" value="tomato-sauce">
                        <label for="sauce">Tomato Sauce($0.10)</label><br>
                        <input type="checkbox" id="sauce" name="sauce" value="alfredo-sauce">
                        <label for="sauce">Alfredo Sauce($0.10)</label><br>
                    </div>
                    <!--Result cost -->
                    <button id="submit" button class="btn btn-warning" type="submit">Submit your order</button>
                    <div id="final-cost">
                        <p><b>Your total is:</b>$<em id="show-cost"></em></p>
                    </div>
        </form>
</body>

</html>
